<!DOCTYPE HTML>

<html>

<head>
	<title>Color Glossary</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="js/colorGlossary.js"></script>
	<script src="js/jscolor.js"></script>
</head>

<body>

	<div id="upperDiv">
    	<h2>Color Glossary</h2>
		HEX value: <input id="chosen-value" value="000000">
		<br>
		Name: <span id="colorNames">nil</span>
	</div>

	<div id="middleDiv">
		<hr>
	</div>

	<div id="lowerDiv">
		<button class="jscolor {valueElement:'chosen-value', onFineChange:'chooseColor(this)'}">
			Choose Color
		</button>
	</div>

	<script>
	
	function chooseColor(picker) {
		var chosenColor = '#' + picker.toString();
		if (colorGlossary.hasOwnProperty(chosenColor)) {
			document.getElementById("colorNames").textContent = colorGlossary[chosenColor][0];
		}
		document.getElementsByTagName("body")[0].style.backgroundColor = chosenColor;
	}
	</script>
</body>

</html>
