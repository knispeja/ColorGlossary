<!DOCTYPE HTML>

<html>

<head>
	<title>Color Glossary</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="js/colorUtils.js"></script>
	<script src="js/kdTree.js"></script>
	<script src="js/colorGlossary.js"></script>
	<script src="js/jscolor.js"></script>
</head>

<body>

	<div id="upperDiv">
    	<h2>Color Glossary</h2>
		HEX value: <input id="chosen-value" value="ffffff">
		<br>
		Name: <i><span id="colorNames">(Select a color below!)</span></i>
	</div>

	<div id="middleDiv">
		<hr>
	</div>

	<div id="lowerDiv">
		<button class="jscolor {width:365, height:225, valueElement:'chosen-value', onFineChange:'chooseColor(this)'}">
			Choose Color
		</button>
	</div>

	<script>
		function chooseColor(picker) {
			var chosenColor = '#' + picker.toString();
			var approxColorRgb = colorProximityTree.nearest(hexToRgb(chosenColor), 5)[0][0];
			var approxColor = rgbToHex(approxColorRgb.r, approxColorRgb.g, approxColorRgb.b);
			document.getElementById("colorNames").textContent = colorGlossary[approxColor][0].toLowerCase();
			document.getElementsByTagName("body")[0].style.backgroundColor = chosenColor;
		}
	</script>
</body>

</html>
